<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky note</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container header">
        <div class="headerstrip">
            <div class="logo">
                <h2 class="heading"> StiCky <br> <span>this is the StiCky note website</span></h2>
            </div>
            <div class="add">
                <button name="answer" value="Show Div" onclick="showDiv()"> 
                    <img src="/images/add.png" alt="" srcset="">
                    <br>
                </button>
            </div>
        </div>
    </div>
    
    <section>
        <!-- Container for dynamically added sticky divs -->
        <div id="stickyContainer" class="stickyContainer">
        </div>
    </section>
    
    <script>
        function showDiv() {
            // Create a new div element
            var newDiv = document.createElement('div');
            newDiv.className = 'sticky'; // Assign the class
    
            // Optionally add some content or styling to the new div
            newDiv.innerHTML = '<p>New sticky note</p>';
    
            // Append the new div to the container
            document.getElementById('stickyContainer').appendChild(newDiv);
        }
    </script>
    

</body>
</html>
